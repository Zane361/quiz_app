{% extends 'dashboard/base.html' %}

{% block content %}

    <!-- Content Wrapper START -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="header-title">Quiz</h2>
            <div class="header-sub-title">
                <nav class="breadcrumb breadcrumb-dash">
                    <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Dashboard</a>
                    <a class="breadcrumb-item" href="#">Quiz</a>
                    <span class="breadcrumb-item active">Yaratish</span>
                </nav>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h4>Quiz yaratish</h4>
                <div class="m-t-25" style="max-width: 700px">
                    <form method="post">{% csrf_token %}
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Nomi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" placeholder="Quiz nomini kiriting" name="name">
                            </div>
                            <!-- {{form}} -->
                        </div>
                        <div class="checkbox" style="margin-top: 2rem;">
                            <label for="checkbox1">Sanadan</label>
                            <input type="datetime-local" name="start_date" class="form-control">
                        </div>
                        <div class="checkbox" style="margin-top: 2rem;">
                            <label for="checkbox1">Sanagacha</label>
                            <input type="datetime-local" name="end_date" class="form-control">
                        </div>
                        <div class="form-group row" style="margin-top: 2rem;">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Yaratish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Wrapper END -->


{% endblock %}
